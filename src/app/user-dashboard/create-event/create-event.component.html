<div class="container">
  <div class="row" style="text-align:left">
    <div class="col-md-12">
        <form #createEventForm="ngForm" (ngSubmit)='createEvent()'>
            <div class="form-group">
         
                <label>Email</label>
                <input type="text" name="email" [(ngModel)]="email"   #title="ngModel" class="form-control" placeholder="Enter email"
                  required>
              </div>
        </form>
    </div>
  </div>
</div>
